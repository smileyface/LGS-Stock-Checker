name: Gemini AI Traceability Check

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ master ] # Make sure this is 'master' and not 'main'

permissions:
  contents: read      # To read the code
  pull-requests: write # To post a comment

jobs:
  traceability-check:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for a better diff

      # 2. Read your SRD file into an output variable
      - name: Read Software Requirements
        id: srd
        run: |
          srd_content=$(cat docs/srd.md)
          echo "srd_content<<EOF" >> $GITHUB_OUTPUT
          echo "$srd_content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      # 3. Use a Marketplace Action to call the Gemini API
      - name: Run Gemini AI Review
        uses: adrian-pr-reviewer/gemini-pr-reviewer@v1
        with:
          # 4. Provide the API key from your secrets
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          
          # 5. Provide the GitHub token so it can post comments
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # 6. This is your updated prompt!
          prompt: |
            You are a senior software engineer performing a Requirements Traceability check. 
            Your SOLE task is to validate that the code and tests in this PR 
            directly satisfy the requirements listed below.

            ## Software Requirements (from docs/srd.md):
            ${{ steps.srd.outputs.srd_content }}

            ## Instructions:
            1.  Analyze the code diff to see if it implements any of the requirements.
            2.  Analyze the PR title and body to see if the author mentioned *which* requirement they are addressing.
            3.  Check the test files to see if there is a test case for the requirement.
            
            ## Your Comment:
            Provide a clear "Traceability Analysis" in your comment.
            - Start with "✅ **Traceability Satisfied**" if the code AND tests clearly map to a requirement.
            - Start with "⚠️ **Traceability Check: NEEDS CLARIFICATION**" if the code seems to make changes but the PR body doesn't specify *which* requirement is being met.
            - Clearly state *which* requirement(s) you believe are affected.
            - **Always** remind the author to update the 'docs/traceability_matrix.md' file.