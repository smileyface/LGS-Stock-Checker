name: AI Traceability Check

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ master ] # Or 'main'

permissions:
  contents: read      # To read the code
  pull-requests: write # To post a comment

jobs:
  traceability-check:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out code
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js (to install gemini-cli)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install the Gemini CLI manually (using the version from your log)
      - name: Install Gemini CLI
        run: npm install --global @google/gemini-cli@0.15.3

      # 4. Build the prompt and run Gemini CLI via stdin
      - name: Run Gemini AI Review
        id: gemini-review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Read the prompt template
          PROMPT_TEMPLATE=$(cat .github/workflows/ai_trace_prompt.txt)
          
          # Create temp files for multi-line content to safely pass to sed.
          echo "$PR_BODY" > body.tmp
          git diff origin/${{ github.base_ref }}...HEAD > diff.tmp
          
          PROMPT_CONTENT=$(sed -e "/__SRD_CONTENT__/r docs/srd.md" -e "/__SRD_CONTENT__/d" \
                               -e "/__PR_BODY__/r body.tmp" -e "/__PR_BODY__/d" \
                               -e "/__DIFF_CONTENT__/r diff.tmp" -e "/__DIFF_CONTENT__/d" \
                               <<<"$PROMPT_TEMPLATE" | sed -e "s/__PR_TITLE__/$PR_TITLE/g")
          
          # Pipe the final prompt to the Gemini CLI
          gemini_response=$(echo "$PROMPT_CONTENT" | gemini --yolo)
          
          # Save the response to a GitHub output
          echo "gemini_response<<EOF" >> $GITHUB_OUTPUT
          echo "$gemini_response" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
            
      # 5. Post the Gemini's response as a PR comment
      - name: Post Comment to PR
        uses: actions/github-script@v8
        env:
          COMMENT_BODY: ${{ steps.gemini-review.outputs.gemini_response }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = process.env.COMMENT_BODY;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });