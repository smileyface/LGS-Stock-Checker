name: CI - Lint and Test

on:
  push:
    branches-ignore:
      - 'master' # Runs on all branches EXCEPT master
  pull_request:
    branches:
      - 'master' # Runs on all PRs targeting master

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Matches your environment

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Linter (Flake8)
        run: |
          # Lint with Flake8
          flake8 .
      
      - name: Run Pytest
        run: |
          # Use your pytest.ini to run tests with coverage
          pytest --cov

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or whatever version you use

      - name: Install Dependencies
        run: |
          npm install eslint eslint-plugin-vue --save-dev

      - name: Run Linter
        # Runs the "lint" script from your package.json
        run: npm run lint

      - name: Run Unit Tests
        # Runs the "test:unit" script from your package.json
        run: npm run test:unit