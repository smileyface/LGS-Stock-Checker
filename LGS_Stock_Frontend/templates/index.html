{% extends "base.html" %}

{% block content %}
<h2>Welcome to the Local Game Store Tracker</h2>
<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Stores</h5>
                <p class="card-text">Manage the stores you want to track.</p>
                <a href="{{ url_for('main.stores', username='user1') }}" class="btn btn-light">Manage Stores</a>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Cards</h5>
                <p class="card-text">Upload and manage your card lists.</p>
                <a href="{{ url_for('main.cards', username='user1') }}" class="btn btn-light">Manage Cards</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
