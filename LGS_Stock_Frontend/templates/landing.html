{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h1>Welcome to LGS Stock Checker</h1>
    <p>Track your favorite cards at your local game store!</p>

    {% if "username" not in session %}
    <!-- Show login form if user is NOT logged in -->
    <div class="mt-4">
        <h3>Log In</h3>
        <form method="POST" action="{{ url_for('user_bp.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('user_bp.create_account') }}">Sign up here</a>.</p>
    </div>
    {% else %}
    <!-- Show dashboard button if user IS logged in -->
    <a href="{{ url_for('home_bp.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
