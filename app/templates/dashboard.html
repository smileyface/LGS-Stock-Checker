{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Dashboard</h1>
    <p>Welcome, <strong>{{ username }}</strong>!</p>

    <h2>Your Tracked Cards</h2>
    <table class="table table-striped table-bordered" id="cardTable">
        <thead>
            <tr>
                <th style="width: 60px;"></th> <!-- Actions column -->
                <th>Amount</th>
                <th>Card Name</th>
                <th>Set Code</th>
                <th>Collector Number</th>
                <th>Finish</th>
                <th>Available</th>
            </tr>
        </thead>
            <tr class="placeholder-row">
                <td></td>  <!--Interaction cell-->
                <td class="amount-cell">-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td> <!--Availability Cell -->
            </tr>
    </table>
    <!-- Add Card Modal -->
    <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCardModalLabel">Add a Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="cardSearch">Search for a Card:</label>
                    <input type="text" id="cardSearch" class="form-control" placeholder="Enter card name">
                    <ul id="searchResults" class="list-group mt-2"></ul>

                    <hr>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" class="form-control" value="1" min="1">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCardButton">Add Card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Card Button -->
    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addCardModal">
        Add Card
    </button>

    <div class="mb-3">
        {% for store in all_stores %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="storeFilter" value="{{ store }}" id="store_{{ store }}">
            <label class="form-check-label" for="store_{{ store }}">{{ store }}</label>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
