{% extends "base.html" %}

{% block content %}
<h2>Manage Stores for {{ username }}</h2>
<form method="POST">
    <div class="list-group">
        {% for store in all_stores %}
        <label class="list-group-item d-flex align-items-center justify-content-between">
            <span>{{ store }}</span>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    name="stores"
                    value="{{ store }}"
                    id="store-{{ loop.index }}"
                    {% if store in selected_stores %}checked{% endif %}
                >
            </div>
        </label>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Stores</button>
</form>
{% endblock %}
