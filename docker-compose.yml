services:
  backend:
    build:
      context: .
      dockerfile: LGS_Stock_Backend/Dockerfile
    environment:
      # Use the service name 'redis' to connect to the Redis container
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - stock-net

  frontend:
    build:
      context: .
      dockerfile: LGS_Stock_Frontend/Dockerfile
    ports:
      - "0.0.0.0:8000:80"
    depends_on:
      - backend
    networks:
      - stock-net

  redis:
    image: "redis:6.2-alpine"
    networks:
      - stock-net

networks:
  stock-net:
    driver: bridge
