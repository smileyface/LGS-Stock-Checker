services:
  backend:
    build:
      context: .
      dockerfile: LGS_Stock_Backend/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for live-reloading in development
      - ./LGS_Stock_Backend:/app/LGS_Stock_Backend
      # Mount tests and pytest config for running tests in the container
      # The tests are included in the LGS_Stock_Backend volume mount above.
      - ./pytest.ini:/app/pytest.ini
      - ./wsgi.py:/app/wsgi.py
    environment:
      # Use the service name 'redis' to connect to the Redis container
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - stock-net

  frontend:
    build:
      context: .
      dockerfile: LGS_Stock_Frontend/Dockerfile
    ports:
      - "8000:80"
    volumes:
      # Mount source code for live-reloading in development
      - ./LGS_Stock_Frontend:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - stock-net

  redis:
    image: "redis:6.2-alpine"
    networks:
      - stock-net

networks:
  stock-net:
    driver: bridge
