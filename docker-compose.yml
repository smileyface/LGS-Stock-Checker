services:
  backend:
    build:
      context: .
      dockerfile: LGS_Stock_Backend/Dockerfile
    container_name: lgs-stock-checker-backend-1
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://lgs_user:lgs_password@db:5432/lgs_stock_checker
      # Define allowed origins for CORS to enable authenticated WebSockets.
      # Replace <your_pi_ip> with your device's actual IP address.
      - CORS_ALLOWED_ORIGINS=http://localhost:8000,http://<your_pi_ip>:8000
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - stock-net
    volumes:
      - db_data:/app/persistent_data

  frontend:
    build:
      context: .
      dockerfile: LGS_Stock_Frontend/Dockerfile
    container_name: lgs-stock-checker-frontend-1
    restart: unless-stopped
    ports:
      - "0.0.0.0:8000:80"
    depends_on:
      - backend
    networks:
      - stock-net

  worker:
    build:
      context: .
      dockerfile: LGS_Stock_Backend/Dockerfile
    container_name: lgs-stock-checker-worker-1
    restart: unless-stopped
    command: [ "python", "worker_entrypoint.py" ]
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://lgs_user:lgs_password@db:5432/lgs_stock_checker
    networks:
      - stock-net
    volumes:
      - db_data:/app/persistent_data

  redis:
    image: "redis:6.2-alpine" # Using a specific version is good practice
    container_name: lgs-stock-checker-redis-1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-net

  db:
    image: postgres:15-alpine
    container_name: lgs-stock-checker-db-1
    restart: always
    environment:
      POSTGRES_USER: lgs_user
      POSTGRES_PASSWORD: lgs_password
      POSTGRES_DB: lgs_stock_checker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lgs_user -d lgs_stock_checker"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  stock-net:
    driver: bridge

volumes:
  db_data: # For SQLite, if you switch back
  postgres_data: # For PostgreSQL
