<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGS Stock Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LGS Stock Checker</h1>
        <div class="search-section">
            <input type="text" id="partNumberInput" placeholder="Enter Part Number">
            <button id="checkStockButton">Check Stock</button>
        </div>
        <div class="results-section">
            <h2>Results:</h2>
            <div id="stockResults">
                <!-- Stock results will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
