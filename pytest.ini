[pytest]
testpaths = backend/tests
addopts = --cov=backend --cov-report term-missing --cov-report xml
markers =
    smoke: marks tests as smoke tests (excluded from default test run)

[coverage:run]
omit = backend/tests/**

[coverage:report]
exclude_lines =
    pragma: no cover

[flake8]
max-line-length = 88
extend-ignore = E203
